<body>

  <!-- Shared Header -->
  <header class="site-header">
    <div class="header-content container">
      <div class="logo">NotesLe</div>
      <nav id="site-nav" class="nav-links">
        <a href="profile.html" class="nav-link">Profile</a>
        <button id="logout-btn" class="nav-link btn">Logout</button>

  <!-- Dashboard Layout -->
  <div class="dashboard container">
  
    <!-- Main Content -->
    <section class="main-content">
      <h2>Your Notes</h2>

      <!-- Add Item Form -->
      <div class="form-card">
        <form id="item-form">
          <input type="text" name="title" placeholder="Title" required />
          <textarea name="description" placeholder="Description" rows="2"></textarea>
          <button type="submit" class="btn form-btn">Add</button>
        </form>
      </div>

      <!-- Items List -->
      <div id="item-list" class="items-list" style="margin-top: var(--spacing-3);"></div>
    </section>
